name: CICD
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    # Setup Go
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.15.2'
    
    # Install dependencies
    - name: Install dependencies
      run: go get -u golang.org/x/lint/golint

    # Run vet and lint
    - name: Vet and lint
      run: |
        go vet .
        golint .

    # Run tests
    - name: Run tests
      run: go test -v ./...

    # Run build
    - name: Run build
      run: go build .